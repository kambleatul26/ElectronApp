<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content" type="overlay">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-row class="ion-margin-bottom">
            <ion-col size="1"></ion-col>
            <ion-col size="2">
              <ion-img src="assets/UserIcon.png" id="UserIcon"></ion-img>
            </ion-col>
            <ion-col size="9">
              <ion-label class="ion-text-start">Lara Dawson</ion-label>
            </ion-col>
          </ion-row>

          <ion-menu-toggle
            auto-hide="false"
            *ngFor="let p of appPages; let i = index"
          >
            <ion-item
              (click)="selectedIndex = i"
              routerDirection="root"
              [routerLink]="[p.url]"
              lines="none"
              detail="false"
              [class.selected]="selectedIndex == i"
            >
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>

      <ion-footer class="ion-no-border">
        <ion-grid>
          <ion-row>
            <ion-col size="2">
              <ion-img src="assets/DocumentationLogo.png"></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-label>
                <Strong>Need some help?</Strong>
                <p class="subHead">View the documentation</p>
              </ion-label>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="2">
              <ion-img src="assets/blog.png"></ion-img>
            </ion-col>
            <ion-col size="10">
              <ion-label>
                <Strong>Tips from the community</Strong>
                <p class="subHead">Read up on our FilterPixel Blog</p>
              </ion-label>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-footer>
    </ion-menu>
    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
